<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
        <title>Agnitus 2k14</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        
    </head>
<body>
<div class="container">  

      <!--<div class="row space90"></div> -->
      
      <div class="row">  
        <div class="span12">
          <h2 class="dark"><img src="images/menu.png"></h2>
          <h2 class="dark" id="logo"><img src="images/logo.png" width="60%" height="auto"></h2>
          <h2 class="dark">&nbsp;</h2>
          <h2 class="dark">GET IN TOUCH</h2>
          <h4>Contact Information</h4>
        </div>
      </div> 
    
    
      <div class="row">
        <div class="span6">
          <h6>Register your participation now</h6>
          <!-- Contact Form -->  
	
          <form class="form-comment" method="post" action="#" id="register_form"/>
            <input type="text" class="span6" name="mail" placeholder="E-mail *" value="" id="register_email" />
            <input type="text" class="span6" name="name" placeholder="Name" value="" id="register_name" />
            <select class="span6" name="gender" placeholder="Select your gender" id="register_gender" >
            	<option value="other">Select your gender</option>
            	<option value="male">Male</option>
            	<option value="female">Female</option>
            </select>
            <input type="text" class="span6" name="dob" placeholder="Date of birth" value="" id="register_dob" />
            <input type="text" class="span6" name="phone" placeholder="Contacr Number" value=""id="register_phone"  />
            <textarea class="span6" style="height:75px;" name="college" placeholder="College Address *" id="register_college" ></textarea>
			<select class="span6" name="dept" placeholder="Select your department" id="register_dept" >
            	<option value="other">Select your department</option>
            	<option value="cs">Computer Science</option>
            	<option value="ec">Electronics</option>
            	<option value="eee">Electrical </option>
            	<option value="me">Mechanical</option>
            	<option value="me">Civil</option>
            	<option value="me">Mechanical</option>
            </select>
			<select class="span6" name="accom" placeholder="Select Accomodation" id="register_accom" >
            	<option value="other">Accomodation needed?</option>
            	<option value="yes">Needed</option>
            	<option value="na">Not needed</option>
            </select>
            <div class="row space10"></div>
            <div class="btn right" id="register_button" onClick="">Register</div>
          </form>
          <!-- Contact Form End -->   
        </div>
        <div class="span6">
          <div class="row">
            <div class="span3">
              <h6>Address</h6>
              <p>
                College of Engineering Thalassery<br />
                Kundoormala PO Eranholi<br />
                Thalassery <br/>
                Kannur Dist. Kerala
              </p>
            </div>
            <div class="span3">
              <h6>Contact Us</h6>
              <p>
                <i class="icon-phone"></i>Phone<br />
                <i class="icon-envelope-alt"></i><a href="mailto:agnitus2k14@gmail.com">contact@agnitus.org</a><br />
                <i class="icon-home"></i><a href="http://www.agnitus.org" rel="external">www.agnitus.org</a>
              </p>
            </div>
          </div>  
          
          <div class="space40"></div> 
          
          <h6>Location</h6>
 <iframe width="425" height="280" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.in/maps/ms?msa=0&amp;msid=216760218607614294401.0004d0d986ea7467bd4c5&amp;ie=UTF8&amp;t=m&amp;ll=11.787375,75.530319&amp;spn=0.094103,0.145912&amp;z=12&amp;output=embed"></iframe>        </div>
      </div>
    
      <div class="row space80"></div> 
    
      <div class="row">
        <div class="span12 social-container">
          <div class="social-inner">
            <div class="share-text"></div>
            <div class="social">
              <a href="#"><i class="icon-facebook a-bounce"></i></a>
              <a href="#"><i class="icon-twitter a-bounce"></i></a>
              <a href="#"><i class="icon-google-plus a-bounce"></i></a>
            </div>
          </div>          
        </div>
      </div>
      
      <div class="row space80"></div> 
    
</div>
	<div class="content"></div>
	<nav class="vertical menu"> </nav> 
</body>
</html>
